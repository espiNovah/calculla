<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculla</title>
</head>

<body>
    <div class="container">
        <div class="calculla">
            <div class="displayScreen">
                <div class="displayLog">Calculla</div>
                <div class="displayBoard">0</div>
            </div>
            <div class="calcBtn">
                <div class="btnNorth">
                    <div class="northAlpha">
                        <div class="resetPanel">
                            <div class="resetP resetClear">CLEAR</div>
                            <div class="resetP resetDelete" data-key="dlt">DELETE</div>
                        </div>
                        <div class="numBtn">
                            <div class="singleBtn sNum" data-key="7">7</div>
                            <div class="singleBtn sNum" data-key="8">8</div>
                            <div class="singleBtn sNum" data-key="9">9</div>
                            <div class="singleBtn sNum" data-key="4">4</div>
                            <div class="singleBtn sNum" data-key="5">5</div>
                            <div class="singleBtn sNum" data-key="6">6</div>
                            <div class="singleBtn sNum" data-key="1">1</div>
                            <div class="singleBtn sNum" data-key="2">2</div>
                            <div class="singleBtn sNum" data-key="3">3</div>
                        </div>
                    </div>
                    <div class="northOmega">
                        <div class="operaBtn" data-key="/">/</div>
                        <div class="operaBtn" data-key="*">*</div>
                        <div class="operaBtn" data-key="-">-</div>
                        <div class="operaBtn" data-key="+">+</div>
                    </div>
                </div>
                <div class="btnSouth">
                    <div class="southAlpha">
                        <div class="singleBtn dNum" data-key=".">.</div>
                        <div class="singleBtn sNum" data-key="0">0</div>
                    </div>
                    <div class="southOmega singleBtn equal" data-key="=">=</div>
                </div>
            </div>
        </div>
    </div>
    <div class="supportNote">
        <h4>
            Keyboard Support
        </h4>
        <div class="kbNote">
            <div class="kbKey">
                <p>Clear</p>
                <p>Number</p>
                <p>=</p>
                <p>Operator</p>
                <p>Point</p>
                <p>Delete</p>
            </div>
            <div class="kbSupport">
                <p>key C</p>
                <p>Key 0-9</p>
                <p>Enter or = key</p>
                <p>- + / * key</p>
                <p>dot key</p>
                <p>Backspace or Delete key</p>
                
            </div>
        </div>
    </div>
    <footer>
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Samuel Philip
            <a href="https://github.com/espinovah" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </p>

    </footer>
    <script src="calculla.js" defer></script>
</body>

</html>
