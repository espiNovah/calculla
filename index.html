<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculla</title>
</head>
<body>
    <div class="container">
        <div class="calculla">
            <div class="displayScreen">
                <div class="displayLog">5x9</div>
                <div class="displayBoard">45</div>
            </div>
            <div class="calcBtn">
                <div class="btnNorth">
                    <div class="northAlpha">
                        <div class="resetPanel">
                            <div class="resetP resetClear">CLEAR</div>
                            <div class="resetP resetDelete">DELETE</div>
                        </div>
                        <div class="numBtn">
                            <div class="singleBtn sNum">7</div>
                            <div class="singleBtn sNum">8</div>
                            <div class="singleBtn sNum">9</div>
                            <div class="singleBtn sNum">4</div>
                            <div class="singleBtn sNum">5</div>
                            <div class="singleBtn sNum">6</div>
                            <div class="singleBtn sNum">1</div>
                            <div class="singleBtn sNum">2</div>
                            <div class="singleBtn sNum">3</div>
                        </div>
                    </div>
                    <div class="northOmega">
                        <div class="operaBtn">/</div>
                        <div class="operaBtn">*</div>
                        <div class="operaBtn">-</div>
                        <div class="operaBtn">+</div>
                    </div>
                </div>
                <div class="btnSouth">
                    <div class="southAlpha">
                        <div class="singleBtn sNum">.</div>
                        <div class="singleBtn sNum">0</div>
                    </div>
                    <div class="southOmega singleBtn equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            Samuel Philip 
            <a href="https://github.com/espinovah" target="_blank">
                <i class="fa fa-github" ></i>
            </a>
          </p>

    </footer>
    <script src="calculla.js" defer></script>
</body>
</html>
